<!DOCTYPE html>
<html>
<head>
    <title>Medical Report Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f8fc;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            color: #1f4e79;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .upload-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        .btn-upload {
            background-color: #1f78d1;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #155b9e;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            text-align: left;
            margin: 5px auto;
            max-width: 600px;
            background-color: #e7f1fc;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Rule-Based Medical Analyzer</h1>

    <form action="/" enctype="multipart/form-data" method="post">
        <label for="file-upload" class="btn-upload">Upload Medical Report</label>
        <input id="file-upload" type="file" name="file" accept=".pdf,.txt" required onchange="this.form.submit()">
    </form>

    {% if filename %}
        <h3>Alerts for {{ filename }}</h3>
        {% if alerts %}
            <ul>
            {% for alert in alerts %}
                <li>{{ alert }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p><strong>No alerts triggered âœ…</strong></p>
        {% endif %}
    {% endif %}
</body>
</html>
